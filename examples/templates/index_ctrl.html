
<div class="container">
  <h3>Dialogs for angularjs bootstrap3</h3>
  <div class="btn-group">
    <button type="button" class="btn btn-danger" ng-click="error()">Alert</button>
    <button type="button" class="btn btn-warning" ng-click="confirm()">Confirm</button>
    <button type="button" class="btn btn-info" ng-click="notify()">Notify</button>
    <button type="button" class="btn btn-default" ng-click="custom()">Custom</button>
  </div>
  
</div>
