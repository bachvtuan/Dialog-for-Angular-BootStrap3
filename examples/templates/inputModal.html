<div class="modal-header">
    <h4><i class="glyphicon glyphicon-wrench"/> {{title}}</h4>
</div>
<div class="modal-body">
  <ng-form name="nameDialog" novalidate role="form">
    <div class="form-group input-group-lg" ng-class="{true: 'has-error'}[nameDialog.username.$dirty && nameDialog.username.$invalid]">
    <label class="control-label" for="username">{{label}}:</label>
    <input type="text" class="form-control" name="username" id="username" ng-model="form_data.name" ng-keyup="hitEnter($event)"  required focus-me="{{true}}">
    <span class="help-block">{{description}}</span>
    </div>
  </ng-form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
